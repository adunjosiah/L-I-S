<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
		#uber-button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 150px;
            height: 30px;
            background-color: rgb(51, 51, 51);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
            font-size: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family:Montserrat, sans-serif;
            border-radius: 10px;
        }
        
        #uber-button:hover {
            opacity: 0.8;
        }
        
        #uber-button::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            color: rgb(0, 0, 0);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0s;
            margin-bottom: 5px;
        }
        
        #uber-button:hover::after {
            opacity: 1;
        }			
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
		<a id="uber-button" href="https://forms.gle/A2vaUxhxY6EwUAG47" target="_blank" title="Tell us what you think">Share Feedback</a>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/LasismaIncidentalSpaces_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[6.3741211600447505,3.227633607073908],[6.73099957234442,3.7700698181283183]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleLabels_1');
        map.getPane('pane_GoogleLabels_1').style.zIndex = 401;
        var layer_GoogleLabels_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_1;
        map.addLayer(layer_GoogleLabels_1);
        map.createPane('pane_GoogleRoad_2');
        map.getPane('pane_GoogleRoad_2').style.zIndex = 402;
        var layer_GoogleRoad_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_2',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_2;
        map.addLayer(layer_GoogleRoad_2);
        function pop_LasismaIncidentalSpaces_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<div style="font-family:Montserrat, sans-serif;">' + '<table>\
                    <tr>\
                        <th scope="row">Brand Name</th>\
                        <td class="visible-with-data" id="CUSTOM REP">' + (feature.properties['CUSTOM REP'] !== null ? autolinker.link(String(feature.properties['CUSTOM REP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EMAIL</th>\
                        <td class="visible-with-data" id="EMAIL">' + (feature.properties['EMAIL'] !== null ? autolinker.link(String(feature.properties['EMAIL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Telephone</th>\
                        <td class="visible-with-data" id="Contact">' + (feature.properties['Contact'] !== null ? autolinker.link(String(feature.properties['Contact']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td class="visible-with-data" id="Address">' + (feature.properties['Address'] !== null ? autolinker.link(String(feature.properties['Address']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date Paid</th>\
                        <td class="visible-with-data" id="Date of Pa">' + (feature.properties['Date of Pa'] !== null ? autolinker.link(String(feature.properties['Date of Pa']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Amount Paid</th>\
                        <td class="visible-with-data" id="Amount P_1">' + (feature.properties['Amount P_1'] !== null ? autolinker.link(String(feature.properties['Amount P_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RC Number</th>\
                        <td class="visible-with-data" id="RC Number">' + (feature.properties['RC Number'] !== null ? autolinker.link(String(feature.properties['RC Number']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LasismaIncidentalSpaces_3_0() {
            return {
                pane: 'pane_LasismaIncidentalSpaces_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/LasismaIncidentalSpaces_3.svg',
            iconSize: [41.04, 41.04]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LasismaIncidentalSpaces_3');
        map.getPane('pane_LasismaIncidentalSpaces_3').style.zIndex = 403;
        map.getPane('pane_LasismaIncidentalSpaces_3').style['mix-blend-mode'] = 'normal';
        var layer_LasismaIncidentalSpaces_3 = new L.geoJson(json_LasismaIncidentalSpaces_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LasismaIncidentalSpaces_3',
            layerName: 'layer_LasismaIncidentalSpaces_3',
            pane: 'pane_LasismaIncidentalSpaces_3',
            onEachFeature: pop_LasismaIncidentalSpaces_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LasismaIncidentalSpaces_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LasismaIncidentalSpaces_3);
        map.addLayer(layer_LasismaIncidentalSpaces_3);
        var overlaysTree = [
            {label: '<img src="legend/LasismaIncidentalSpaces_3.png" /> Lasisma (Incidental Spaces)', layer: layer_LasismaIncidentalSpaces_3},
            {label: "Google Road", layer: layer_GoogleRoad_2},
            {label: "Google Labels", layer: layer_GoogleLabels_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
